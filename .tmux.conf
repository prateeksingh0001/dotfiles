# Sets tmux to use 24 bit color for the terminal
set-option -sa terminal-overrides ",xterm*:Tc"

# Set the prefix to be Ctrl+s instead of Ctrl+b
unbind C-b
set-option -g prefix C-s
bind-key C-s send-prefix

# Sets split window keys to be | and - and for the
# new panes to start from the current directory
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

unbind '"'
unbind %

# Set the new windows in a tmux session to start
# from current directory
bind c new-window -c "#{pane_current_path}"

# Sets vim key bindings for pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

set-option -g set-clipboard external

